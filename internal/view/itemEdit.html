<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Item</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>

<header class="main-header">
    <div class="header-content">
        <h1 class="welcome-title">Edit Item: {{.Item.Name}}</h1>
        <div class="user-info">
            <a href="/" class="admin-link-button header-back-link">&larr; Back to Menu</a>
        </div>
    </div>
</header>

<main class="main-container ">
    <section class="menu-container ">
        <div class="section-header">
            <h2 class="section-title">............ Modify Item Details ............</h2>
        </div>

        <form action="/api/editItem/{{.Item.ID}}" method="POST" class="item-grid ">
            <div class="item-card">
                <div class="item-details">
                    <div class="instructions-group">
                        <label for="itemName" class="instructions-label ">Item Name:</label>
                        <input type="text" id="itemName" name="name" value="{{.Item.Name}}" class="instructions-input" required>
                    </div>

                    <div class="instructions-group">
                        <label for="itemDescription" class="instructions-label ">Description:</label>
                        <textarea id="itemDescription" name="description" rows="4" class="instructions-input" required>{{.Item.Description}}</textarea>
                    </div>

                    <div class="instructions-group">
                        <label for="itemPrice" class="instructions-label ">Price ($):</label>
                        <input type="number" id="itemPrice" name="price" value="{{ .Item.Price}}" step="0.01" min="0" class="quantity-input full-width" required>
                    </div>
                </div>

                <div class="item-actions">
                    <button type="submit" class="add-to-cart-btn action-button">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </section>
</main>

</body>
</html>
